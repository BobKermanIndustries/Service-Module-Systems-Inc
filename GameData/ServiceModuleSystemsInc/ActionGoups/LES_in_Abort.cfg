// The Launch Escape System is activated via the Abort action group.
@PART[LaunchEscapeSystem] {
	@description ^= :(.)$:$0 Activates upon vessel abort.:
	MODULE {
		name = ModuleDefaultActionGroup
		moduleSource = ModuleEnginesFX
		actionName = ActivateAction
		defaultActionGroup = Abort
	}
}
@PART[LaunchEscapeSystemMK-1] {
	@description ^= :(.)$:$0 Activates upon vessel abort.:
	MODULE {
